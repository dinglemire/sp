<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Archive</title>
    <style>
        :root {
            --bg: #0d1117;
            --card: #161b22;
            --border: #30363d;
            --accent: #238636; /* GitHub Green */
            --text: #c9d1d9;
        }
        body {
            background-color: var(--bg);
            color: var(--text);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h1 { border-bottom: 2px solid var(--border); padding-bottom: 10px; width: 100%; max-width: 800px; text-align: center; }
        
        /* Search Box */
        #search {
            background: var(--card);
            border: 1px solid var(--border);
            color: white;
            padding: 10px;
            width: 100%;
            max-width: 800px;
            border-radius: 6px;
            margin-bottom: 20px;
            font-size: 16px;
        }

        /* Grid */
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 15px;
            width: 100%;
            max-width: 1000px;
        }

        /* Cards */
        .card {
            background: var(--card);
            border: 1px solid var(--border);
            border-radius: 6px;
            padding: 15px;
            text-decoration: none;
            color: var(--text);
            transition: transform 0.2s, border-color 0.2s;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        .card:hover {
            border-color: var(--accent);
            transform: translateY(-2px);
        }
        .filename {
            font-weight: bold;
            word-break: break-word;
            margin-bottom: 10px;
        }
        .tag {
            font-size: 12px;
            color: #8b949e;
            background: #21262d;
            padding: 2px 6px;
            border-radius: 4px;
            width: fit-content;
        }
        .loading { margin-top: 50px; color: #8b949e; }
    </style>
</head>
<body>

    <h1>ðŸ“š SingleFile Archive</h1>
    
    <input type="text" id="search" placeholder="ðŸ” Filter pages..." onkeyup="filterPages()">

    <div id="gallery" class="grid">
        <div class="loading">Loading database...</div>
    </div>

    <script>
        let allPages = [];

        async function loadPages() {
            try {
                // Fetch the JSON generated by GitHub Actions
                const response = await fetch('pages.json?t=' + new Date().getTime());
                if (!response.ok) throw new Error("Database not found");
                
                allPages = await response.json();
                render(allPages);
            } catch (error) {
                document.getElementById('gallery').innerHTML = 
                    `<div class="loading">No pages found yet.<br>Upload .html files to /saved_pages/</div>`;
            }
        }

        function render(items) {
            const gallery = document.getElementById('gallery');
            gallery.innerHTML = '';
            
            // Sort by name
            items.sort((a, b) => a.name.localeCompare(b.name));

            items.forEach(item => {
                // Clean up the name (remove .html and underscores)
                const displayName = item.name
                    .replace('.html', '')
                    .replace(/_/g, ' ')
                    .replace(/-/g, ' ');

                const link = document.createElement('a');
                link.className = 'card';
                link.href = item.path;
                link.target = "_blank"; // Open in new tab
                
                link.innerHTML = `
                    <div class="filename">${displayName}</div>
                    <div class="tag">HTML</div>
                `;
                gallery.appendChild(link);
            });
        }

        function filterPages() {
            const query = document.getElementById('search').value.toLowerCase();
            const filtered = allPages.filter(p => p.name.toLowerCase().includes(query));
            render(filtered);
        }

        loadPages();
    </script>
</body>
</html>
